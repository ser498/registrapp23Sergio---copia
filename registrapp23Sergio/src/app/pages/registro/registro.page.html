<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start" mode="ios" >
     
    </ion-buttons>
    <ion-title>Registrapp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text color="primary"  class="ion-text-center">
    <h3>Registro</h3>
  </ion-text>
  <form #formLogin="ngForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">E-Mail Duoc</ion-label>
      <ion-input required type="text" name="mail" [(ngModel)]="usuario.mail" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input required type="password" name="password" [(ngModel)]="usuario.password" ></ion-input>
    </ion-item>
    <ion-button expand="block" color="primary" type="submit" [disabled]="formLogin.invalid">
      Crea Cuenta
    </ion-button>
  </form>
  <ion-text color="tertiary" class="ion-text-center">
    <p routerLink="/home">Volver al Login</p>
  </ion-text>

</ion-content>
